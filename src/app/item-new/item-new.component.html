<div class="row">
    <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
        <label for="name">Name</label>
        <input
            type="text"
            class="form-control"
            id="name"
            required
            ngModel
            name="name"
        />
        </div>
        <div class="form-group">
        <label for="quantity">Qty</label>
        <input
            type="number"
            class="form-control"
            id="quantity"
            required
            ngModel
            min="1"
            name="quantity"
        >
        </div>
        <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!postForm.valid"
        >
        Add item
        </button>
    </form>
</div>
